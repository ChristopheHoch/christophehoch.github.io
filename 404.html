permalink: /404.html

<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container">
  <h1>Oups !</h1>

  <p><strong>Malheureusement, cette page n'existe pas :(</strong></p>
  <p>Voici une liste de mes derniers articles:</p>

  {%- if site.posts.size > 0 -%}
    <ul class="post-list">
      {%- for post in site.posts limit:5 -%}
      <li>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3>
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}
</div>
